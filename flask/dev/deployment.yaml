apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-dev
  template:
    metadata:
      labels:
        app: flask-dev
    spec:
      containers:
        - name: flask-dev
          image: docker.io/seymaca/myapp-py:2
          ports:
            - containerPort: 80
