apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-dev
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: app-dev.mine.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: flask-dev
                port:
                  number: 80
